<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slide</title>
    <link rel="stylesheet" type="text/css" href="CSS/SlideStyle.css">
</head>
<body>
<div class="galleryContainer">
    <div class="slidShowContainer">
        <div id="playPauseBtn"></div>
        <div class="leftArrow"><span class="arrow arrowLeft"></span></div>
        <div class="rightArrow"><span class="arrow arrowRight"></span></div>
        <div class="captionHolder"><p>Caption Text</p></div>
        <div class="imageFolder">
            <img src="Image/BG.jpg">
            <p class="captionText">caption text-01</p>
        </div>
        <div class="imageFolder">
            <img src="Image/1.jpg">
            <p class="captionText">caption text-02</p>
        </div>
        <div class="imageFolder">
            <img src="Image/2.jpg">
            <p class="captionText">caption text-03</p>
        </div>
        <div class="imageFolder">
            <img src="Image/3.jpg">
            <p class="captionText">caption text-04</p>
        </div>
        <div id="dotsContainer"></div>
</div>

</body>
</html>
