<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Judges Login</title>
<!--    <link rel="stylesheet" type="text/css" href="CSS/artistRegisterStyle.css">-->
    <link rel="stylesheet" type="text/css" href="CSS/Login/judgesLoginStyle.css">
</head>
<body>
<form action="/action_page.php">
    <div class="container">
        <h1>Log in</h1>
        <p class="ctgName">Judges</p>
        <hr>

        <label for="memberNo"><b>Memership Number</b></label>
        <input type="text" placeholder="Memership Number" name="memberNo" id="memberNo" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

        <button type="submit" class="loginbtn">Log in</button>

        <div class="container login">
            <p><a href="JudgesForgetPsw.html">Forgot your password? </a></p>
        </div>

        <hr>

        <div class="container login">
            <p>Don't have a free account yet?</p>
            <button type="submit" class="loginbtn">Create your account</button>
        </div>
    </div>
</form>

</body>
</html>
